<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript library="js" name="Controles.js" />
        <title>Sistema Agenda</title>
    </h:head>

    <h:body>
        <div id="top">
            <h2 align="center">SISTEMA AGENDA</h2>
            <h:form>
                <div id="divSesionUsuario">
                    <b>Bienvenido: </b>
                    <!--Enlace con el sesion bean-->
                    <p:outputLabel value="#{sessionBeanLogin.email==null ? 'Invitado' : sessionBeanLogin.email}" />
                    <p:commandButton value="Cerrar Sesión" action="#{sessionBeanLogin.cerrarSesion()}"/>
                </div>
                <p:megaMenu style="margin-top:50px">
                    <p:menuitem value="Inicio" outcome="/index" icon="ui-icon-home" />
                    <p:submenu label="Usuario" icon="ui-icon-person" >
                        <p:column>
                            <p:submenu label="Usuario" >
                                <p:menuitem value="Registrar" outcome="/usuario/registrar" icon="ui-icon-pencil" />
                                <p:menuitem value="Ver y Editar" outcome="/usuario/listadoUsuarios" icon="ui-icon-document"/>
                                <p:menuitem value="Mis datos"  icon="ui-icon-document"/>
                            </p:submenu>
                            <p:submenu label="Amigos" icon="ui-icon-gear">
                                <p:column>
                                    <p:submenu label="OPERACIONES">
                                        <p:menuitem value="Registrar"  icon="ui-icon-pencil"/>
                                        <p:menuitem value="Ver mis amigos"  icon="ui-icon-document"/>
                                    </p:submenu>
                                </p:column>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Amigos" icon="ui-icon-gear">
                        <p:column>
                            <p:submenu label="Operaciones">
                                <p:menuitem value="Registrar Contacto" outcome="/usuarioAmigo/registrar" icon="ui-icon-pencil"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Reportes" icon="ui-icon-gear">
                        <p:column>
                            <p:submenu label="Reportes">
                                <p:menuitem value="Reporte de Usuarios" outcome="/Reportes" icon="ui-icon-pencil"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                </p:megaMenu>
            </h:form>
            <ui:insert name="top">Top</ui:insert>
        </div>

        <div id="content" class="center_content"> 
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <span>
                <p align="center">By: Andrés Mauricio Pinchao</p>
                <p align="center">Universidad Mariana</p>
                <p align="center">Ingenieria de Sistemas</p>
            </span>
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>
    </h:body>

</html>
