<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template/Template.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h2>Inicio de sesión</h2>
                <hr/>
                <h:form id="formLogin">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Email" for="txtEmail" />
                        <p:inputText id="txtEmail" size="30" value="#{sessionBeanLogin.email}" />
                        <p:outputLabel value="Contraseña" for="txtPassword" />
                        <p:password id="txtPassword" size="30" value="#{sessionBeanLogin.password}" />
                        <h:panelGroup></h:panelGroup>
                        <p:commandButton value="Ingresar" action="#{sessionBeanLogin.login()}" update="formLogin"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>
